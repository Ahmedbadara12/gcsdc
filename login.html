<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/output2.css">
    <title>Document</title>
</head>
<body class="">
    <section class="h-screen px-10 py-5 ">
        <div class="container   ">
          <div
            class="flex h-full flex-wrap items-center justify-center lg:justify-between pb-5">
            <!-- Left column container with background-->
            <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
              <img
                src="./images/Logo Company.png"
                class="w-[100%]"
                alt="Phone image" />
            </div>
      
            <!-- Right column container with form -->
            <div class="md:w-8/12 lg:ms-6 lg:w-5/12"> 
                <h1 class="my-5 text-center text-sky-900 text-4xl">خدمة العملاء</h1>
              <form>
                <!-- Email input -->
                <div class="relative mb-6" data-twe-input-wrapper-init>
                  <input
                    type="text"
                    class="peer block min-h-[auto] w-full rounded  bg-transparent border px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                    id="exampleFormControlInput3"
                    placeholder="اسم المستخدم" />
                    <label
                    for="exampleFormControlInput33"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-black peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none  "
                    >اسم المستخدم
                  </label>
                </div>
      
                <!-- Password input -->
                <div class="relative mb-6" data-twe-input-wrapper-init>
                  <input
                    type="password"
                    class="peer block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-black data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none "
                    id="exampleFormControlInput33"
                    placeholder="كلمة المرور" />
                  <label
                    for="exampleFormControlInput33"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-black peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none  "
                    >كلمة المرور
                  </label>
                </div>
      
            
      
                <!-- Submit button -->
                <button
                  type="submit"
                  class="inline-block w-full bg-[#106EEA] rounded bg-primary px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 "
                  data-twe-ripple-init
                  data-twe-ripple-color="light">
                  تسجيل دخول
                </button>
      
                <!-- Divider -->
               
      
                <!-- Social login buttons -->
              
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
